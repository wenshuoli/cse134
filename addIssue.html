<!-- This is the add issue page -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add issue page</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/home.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700" rel="stylesheet">
</head>

<body>
    <div class="mainContainer">
        <div class="navBar">
            <a href="home.html">
                <div class="navitem">
                    <img class="Logo" src="/images/Logo.svg" alt="Logo">
                    <div class="navTextHolder">
                        <h3 class="NavHeadText">Debuggie</h3>
                    </div>
                </div>
            </a>

            <div class="NavTags">
                <div class="NavTag">
                    <a href="home.html"><img class="NavIcon" src="/images/Icons/home_deactivated.svg" alt="Home_icon">
                    <h6 class="NavText">Home</h6>
                    </a>
                </div>
                <div class="NavTag">
                    <a href="addIssue.html"><img class="NavIcon" src="/images/Icons/plus_blue.svg" alt="Add_icon">
                    <h6 class="NavText Active">Add Issue</h6>
                    </a>
                </div>
                <div class="NavTag">
                    <a href="listHis.html"><img class="NavIcon" src="/images/Icons/clock.svg" alt="Resolved_icon">
                    <h6 class="NavText">Resolved</h6>
                    </a>
                </div>
            </div>

            <a href="index.html">
                <h4 class="Logout v64">Logout</h4>
            </a>
        </div>

        <div class="mainContent ">
            <div class="NavTag">
                    <a href="home.html">
                    <img class="NavIcon" id="backarrow" src="/images/Icons/back_arrow.svg" alt="Home_icon">
                    <h3>Home</h3>
                    </a>
            </div>
            <h1 class="v24">Add Issue</h1>

            <form action="">
                <h5>TITLE</h5>
                <p class="v24"><input class="longForm shortForm" type="text" name="title" placeholder="Enter the title of the issue"></p>
                <h5>PROJECT</h5>
                <p class="v24"><input class="longForm shortForm" type="text" name="project" placeholder="Enter which project it belongs to"></p>
                <h5>DESCRIPTION</h5>
                <p class="v48"><textarea class="description" name="description" placeholder="Enter a detailed description of the issue."></textarea></p>
            </form>

            <span class="buttons">
        <a href="home.html"><input type="submit" class="primaryButton ButtonTextWhite floatLeft" value="Add"></a>
        <a href="home.html"><button class="normalButton h80 floatLeft"><span class="ButtonTextBlack">Cancel</span></button>
            </a>
            </span>
        </div>

    </div>
</body>

</html>
