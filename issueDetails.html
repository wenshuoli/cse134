<!-- This is the issue details page -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue details page</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/home.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-storage.js"></script>
    <script src="js/home.js"></script>
    <script src="js/firebase.js"></script>
    <script>
        // Initialize Firebase
        window.onload = function() {
            firebase.auth().onAuthStateChanged(function(user) {
                // [START_EXCLUDE silent]
                // [END_EXCLUDE]
                if (!firebase.auth().currentUser) {
                    alert('You have been signed out, please log in again!');
                    window.location.href = './index.html';
                }
                loadDetailContent();
            });
        };
    
    </script>   
</head>

<body>
    <div class="mainContainer">
        <div class="navBar">
            <a href="home.html">
                <div class="navitem">
                    <img class="Logo" src="/images/Logo.svg" alt="Logo">
                    <div class="navTextHolder">
                        <h3 class="NavHeadText">Debuggie</h3>
                    </div>
                </div>
            </a>

            <div class="NavTags">
                <div class="NavTag">
                    <a href="home.html"><img class="NavIcon" src="/images/Icons/home_deactivated.svg" alt="Home_icon">
                    <h6 class="NavText">Home</h6>
                    </a>
                </div>
                <div class="NavTag">
                        <a href="addIssue.html"><img class="NavIcon" src="/images/Icons/plus.svg" alt="Add_icon">
                        <h6 class="NavText">Add Issue</h6>
                        </a>
                    </div>
                <div class="NavTag">
                    <a href="listHis.html"><img class="NavIcon" src="/images/Icons/clock.svg" alt="Resolved_icon">
                    <h6 class="NavText">Resolved</h6>
                    </a>
                </div>
            </div>

            <h4 class="Logout v64" onclick="signOut()" >Logout</h4>
        </div>

        <div class="mainContent ">
            <div class="NavTag">
                    <a href="home.html">
                    <img class="NavIcon" id="backarrow" src="/images/Icons/back_arrow.svg" alt="Home_icon">
                    <h3>Back</h3>
                    </a>
            </div>
            <h1 class="v16" id="title" ></h1>
            <h4 class="v16" id="project" ></h4>
            <h5 class="v24">CREATED ON <span id="date" ></span></h5>
            <p class="issueDetails v24" id="description" ></p>     
            <h5 class="v24" onclick="getIssueFile()" >Download uploaded file</h4>
        </div>

    </div>
</body>

</html>
