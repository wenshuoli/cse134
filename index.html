<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to Debuggie</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700" rel="stylesheet">
</head>

<body>



    <div class="wrapper">
        <div id="login">
            <img id="login-logo" src="/images/Logo.svg" alt="Logo">
            <h1><span class="gray">We are </span>Debuggie</h1>
            <h3 class="v48"><span class="gray">An issue tracker designed by programmers, for programmers.</span></h3>
            <form action="./issuesList.html">
                <h5>EMAIL</h5>
                <p class="v32"><input class="longForm" type="text" name="username" placeholder="Example@example.com"></p>
                <h5>PASSWORD</h5>
                <p class="v72"><input class="longForm" type="password" name="password" placeholder="Enter more than 8 digits"></p>
                <p><input type="submit" value="Login"></p>
            </form>
        </div>
        <div class="login-bg">

        </div>
    </div>
</body>

</html>
