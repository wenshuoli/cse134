<!-- This page includes the following elements: html, head, p, div, dialog, output, 
param, object, embed, area, map, noscript, track, video, audio, template, marquee-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Secret Page</title>
</head>

<body>
    <!-- This tag is already obsolete, so it may cause errer in a validator -->
    <marquee>
         <h2>Welcome to Our Super Secret Page!</h2>
    </marquee> 
    
    <noscript>
        <p>Your Javascript is not open</p>
    </noscript>
    <div>
        <template id="move1">
            <p>This is a template!</p>
        </template>
    </div>

    <audio src="sounds/Minecraft.mp3" autoplay loop controls>
       Minecraft Theme 
    </audio>
    
    <div>
        <p>This is a cool Video</p>
        <video width="320" height="240" controls src="./videos/demo.mp4">
            <track kind=subtitles src="./videos/demo.vtt" srclang=en label="English">
        </video>
    </div>

    <div>
        <p>This is a circule, try to click on it!</p>
        <img src="images/redCircle.png" width="150" height="150" alt="Planets" usemap="#circlemap">

        <map name="circlemap">
            <area shape="circle" coords="75,75,75" href="images/redCircle.png" alt="red Circle">
        </map>

    </div>
    <div>
        <p>This is a cool wheel and these are some cool squares!</p>
        <embed src="./videos/wheel.swf" quality="high" width=180 height=180>
        <object data="./videos/squares.swf" width=180 height=180>                    
            <param name="quality" value="high" > 
        </object>
    </div>
    <!--This tag is not supported by all browser, this may create a warning message in a validator-->
    <dialog open>
        <p>This is a cool real-time adder!</p>
        <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
            <input type="number" id="a" value="50">
            +<input type="number" id="b" value="50">
            =<output name="x" for="a b"></output>
        </form>
    </dialog>
    
    
</body>

</html>
