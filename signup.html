<!-- This is the signup page  -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign up for Debuggie</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <div id="signup">
            <a href="/index.html"><img id="login-logo" src="/images/Logo.svg" alt="Logo"></a>
            <h1 class="v8"><span class="gray">We are</span> Debuggie</h1>
            <h3 class="v48 gray">An issue tracker designed by programmers, for programmers.</h3>
            
            <form action="./issuesList.html">
                <h5 class="darkgrey v4">EMAIL</h5>
                <p class="v32"><input class="longForm" type="text" name="username" placeholder="Please enter a valid email address"></p>
                <h5 class="darkgrey v4">NAME</h5>
                <p class="v32"><input class="longForm" type="text" name="name" placeholder="Enter your name here"></p>
                <h5 class="darkgrey v4">PASSWORD</h5>
                <p class="v72"><input class="longForm" type="password" name="password" placeholder="Please enter more than 8 digits"></p>
            </form>
            
            <span class="buttons">
                <a href="issuesList.html"><input type="submit" class="primaryButton ButtonTextWhite" value="Sign Up"></a>
                <a href="index.html"><button class="normalButton"><span class="ButtonTextBlack">Login</span></button></a>
            </span>
            
            <div class="footerMain">
                <blockquote>By signing up, you agree to Debuggieâ€™s Terms and Conditions &amp; Privacy Policy. </blockquote>
            </div>
        </div>

        <div class="login-bg">
        </div>
    </div>
</body>

</html>
