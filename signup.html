<!-- This is the signup page  -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>Sign up for Debuggie</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/home.js"></script>
    <script>
         function signUp() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (email.length < 4) {
                alert('Please enter an email address.');
                return;
            }

            if (password.length < 4) {
                alert('Please enter a password.');
                return;
            }
            // Sign in with email and pass.
            // [START createwithemail]
            firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                // [START_EXCLUDE]
                if (errorCode == 'auth/weak-password') {
                    alert('The password is too weak.');
                } else {
                    alert(errorMessage);
                }

                console.log(error);
                // [END_EXCLUDE]
            });
            // [END createwithemail]
        }

        
    window.onload = function() {
      initApp();
    };
    </script>
</head>

<body>

    <div class="wrapper">
        <div id="signup">
            <a href="/index.html"><img id="login-logo" src="/images/Logo.svg" alt="Logo"></a>
            <h1 class="v8">Register</h1>
            <h3 class="v48 gray">Create an account now to begin your journey with Debuggie.</h3>
            
            <form>
                <noscript>
                     <h3 class="Attention">Attention! Your JavaScript is off. We are unable to connect you to your account. This page may not work correctly!.</h3>
                </noscript>   
                <h5 class="darkgrey v4">EMAIL</h5>
                <p class="v32"><input class="longForm" id="email" type="text" name="username" placeholder="Please enter a valid email address"></p>
                <h5 class="darkgrey v4">NAME</h5>
                <p class="v32"><input class="longForm" id="name" type="text" name="name" placeholder="Enter your name here"></p>
                <h5 class="darkgrey v4">PASSWORD</h5>
                <p class="v72"><input class="longForm" id="password" type="password" name="password" placeholder="Please enter more than 8 digits"></p>
            </form>
            
            <span class="buttons">
                <input type="submit" class="primaryButton ButtonTextWhite" value="Sign Up" onclick="signUp()">
                <a href="index.html"><button class="normalButton"><span class="ButtonTextBlack">Login</span></button></a>
            </span>
            
            <div class="footerMain">
                <blockquote>
                    By signing up, you agree to Debuggieâ€™s Terms and Conditions &amp; Privacy Policy. 
                </blockquote>
            </div>
        </div>

        <div class="login-bg">
        </div>
    </div>
</body>

</html>
