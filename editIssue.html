<!-- This is the edit issue page -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>Edit issue page</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/home.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-storage.js"></script>
    <script src="js/home.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/rest.js"></script>
    <script>
            // Check login status
            rest = getParameterByName('rest');
                window.onload = function() {
                    if(rest)
                        loadEditContent();
                    else
                    firebase.auth().onAuthStateChanged(function(user) {
                        // [START_EXCLUDE silent]
                        // [END_EXCLUDE]
                        if (!firebase.auth().currentUser) {
                            alert('You have been signed out, please log in again!');
                            window.location.href = './index.html';
                        }
                        loadEditContent();
                    });
                };        
    </script>
</head>

<body>
    <div class="mainContainer">
        <div class="navBar">
            <a onclick="homeLink()">
                <div class="navitem">
                    <img class="Logo" src="/images/Logo.svg" alt="Logo">
                    <div class="navTextHolder">
                        <h3 class="NavHeadText">Debuggie</h3>
                    </div>
                </div>
            </a>

            <div class="NavTags">
                <div class="NavTag">
                    <a onclick="homeLink()"><img class="NavIcon" src="/images/Icons/home_deactivated.svg" alt="Home_icon">
                    <h6 class="NavText">Home</h6>
                    </a>
                </div>
                <div class="NavTag">
                        <a onclick="addIssueLink()"><img class="NavIcon" src="/images/Icons/plus.svg" alt="Add_icon">
                        <h6 class="NavText">Add Issue</h6>
                        </a>
                    </div>
                <div class="NavTag">
                    <a onclick="resolvedIssueLink()"><img class="NavIcon" src="/images/Icons/clock.svg" alt="Resolved_icon">
                    <h6 class="NavText">Resolved</h6>
                    </a>
                </div>
            </div>

            
            <h4 class="Logout v64" onclick="signOut()">Logout</h4>
            
        </div>

        <div class="mainContent ">
            <div class="NavTag">
                    <a href="home.html">
                    <img class="NavIcon" id="backarrow" src="/images/Icons/back_arrow.svg" alt="Home_icon">
                    <h3>Home</h3>
                    </a>
            </div>
            <h1 class="v24">Edit Issue</h1>

            <form>
                <h5>TITLE</h5>
                <p class="v24"><input class="longForm shortForm" type="text" id="title"></p>
                <h5>PROJECT</h5>
                <p class="v24"><input class="longForm shortForm" type="text" id="project"></p>
                <h5>DESCRIPTION</h5>
                <p class="v48"><textarea class="description" id="description"></textarea></p>
                <h5>UPLOAD ADDITIONAL FILE</h5>
                <p class="v48"><input type="file" name="title" id="file"></p>
            </form>

            <span class="buttons">
                <input class="EditSaveButton ButtonTextWhite" value="Save" onclick="saveEditIssue()">
                <form action="home.html" class="EditCancelForm"><button class="EditCancelButton" onclick="discardEdit()"><span class="ButtonTextBlack">Cancel</span></button></form>
            </span>
        </div>

    </div>
</body>

</html>
