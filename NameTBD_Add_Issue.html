     body, h1, form, p, label, strong, input, select, option, textarea, button --> 


<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>NameTBD Add Issue</title>
    <link rel="author" href="./about.html" hreflang="en">
</head>
    
<body>
        <h1>Add Issue</h1>
    
        <form action="./NameTBD_Issues_List.html">
            <p><label><strong>Issue Title</strong></label></p>
            <p><input type="text" name="title" value="Title"></p>
            <p><label><strong>Issue Type</strong></label></p>
            <p><select name="issue type">
                <option value="N/A">N/A</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select></p>
            <p><label><strong>Issue Description</strong></label></p>
            <p><textarea rows=10 cols=80 name="description" maxlength="500"></textarea></p>
            <p>
                <label><strong>Issue Priority: </strong></label>
                Low 
                <input type="range" min="0" max="2" value="1" step="1" name="priority"> 
                High   
            </p>
            <p><label><strong>Issue Attachment</strong></label></p>
            <p><input type="file" name="attach file"></p>
            <p>
                <input type="submit" value="Submit Issue" name="submission">
                <input type="reset" name="reset page">
            </p>
            <button type="button" onclick="alert('If you have any questions about adding issues, please send a email to inform us.')">Help</button>    
        </form>
    
</body>
    
</html>
