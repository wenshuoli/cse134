<!-- This is the home page-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debuggie Home</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/home.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-storage.js"></script>
    <script src="js/home.js"></script>
    <script src="js/firebase.js"></script>
    <script>
            // Initialize Firebase
                   
        window.onload = function() {
            checkLoginHome();
        };
        
    </script>
</head>

<body>
    <div class="mainContainer">
        <div class="overlay" hidden id="resolve-popup">
           <div class="popup">
               <h3>
                   Are you sure you want to resolve this issue?
               </h3>
               <p class="v32">Once resolved, this action cannot be reversed.</p>
               <button class="destructive_btn" onclick="resolveIssue(resolved)">Resolve</button><button class="lowImpact_btn" onclick="overLayOff()">Cancel</button>
           </div>
        </div>
        
        <div class="overlay" hidden id="delete-popup">
           <div class="popup">
               <h3>
                   Are you sure you want to delete this issue?
               </h3>
               <p class="v32">Once deleted this action cannot be reversed.</p>
               <button class="destructive_btn" onclick="deleteIssue(deleted)">Delete</button><button class="lowImpact_btn" onclick="overLayOff()">Cancel</button>
           </div>
        </div>
       
        <div class="navBar">
            <a href="home.html">
                <div class="navitem">
                    <img class="Logo" src="/images/Logo.svg" alt="Logo">
                    <div class="navTextHolder">
                        <h3 class="NavHeadText">Debuggie</h3>
                    </div>
                </div>
            </a>

            <div class="NavTags">
                <div class="NavTag">
                    <a href="home.html"><img class="NavIcon" src="/images/Icons/home-3.svg" alt="Home_icon">
                    <h6 class="NavText Active">Home</h6>
                    </a>
                </div>
                <div class="NavTag">
                    <a href="addIssue.html"><img class="NavIcon" src="/images/Icons/plus.svg" alt="Add_icon">
                    <h6 class="NavText">Add Issue</h6>
                    </a>
                </div>
                <div class="NavTag">
                    <a href="listHis.html"><img class="NavIcon" src="/images/Icons/clock.svg" alt="Resolved_icon">
                    <h6 class="NavText">Resolved</h6>
                    </a>
                </div>
            </div>

            <h4 class="Logout v64" onclick="signOut()" >Logout</h4>

        </div>

        <div class="mainContent ">
            <h1>Home</h1>
            <div>
                <h2 class="PageName">Open Issues</h2>
                <form class="addIssueForm" action="./addIssue.html">
                    <button class="addIssueButton"><span class="ButtonTextWhite">Add Issue</span></button>
                </form>
                <noscript>
                    <h3 class="Attention">Attention! Your JavaScript is off. The delete and resolve icons cannot be used!</h3>
                </noscript>
            </div>
            <div class="HomeIssueList" id="HomeIssueList">
                <h5 class="ListLegend">TITLE</h5>
                <h5 class="ListLegend">PROJECT</h5>
                <h5 class="ListLegend">CREATED</h5>
                <h5 class="LongListLegend"></h5>
                <div class="SolidLine"></div>         
            </div>
        </div>
    </div>
</body>

</html>
